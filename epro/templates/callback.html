<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
</head>
<body>
    <div>
        {% if status == "SUCCESS" %}
            <h1>Payment Successful!</h1>
            <p>Your order (ID: {{ order_id }}) has been placed successfully.</p>
            <a href="{% url 'order_confirmation' order_id=order_id %}">View Order Details</a>
        {% else %}
            <h1>Payment Failed</h1>
            <p>{{ message }}</p>
            <a href="{% url 'cart_view' %}">Return to Cart</a>
        {% endif %}
    </div>
</body>
</html>
