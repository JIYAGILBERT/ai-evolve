<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users - Admin</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f5f9;
            color: #000;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #111;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 {
            color: #cccccc;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin: 15px 0;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            width: calc(100% - 220px);
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #000;
        }

        /* Card */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #000;
            color: #cccccc;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
            }

            .sidebar h2 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 14px;
            }

            .main-content {
                margin-left: 100px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Evolve Hygiene</h2>
        <a href="{% url 'add' %}">Add Product</a>
        <a href="{% url 'admin_users' %}">Registered Users</a>
        <a href="{% url 'admin_orders' %}">View Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Registered Users</h1>

        <div class="card">
            <table border="0">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No users found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
