{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    
    {% if errors %}
        <div class="error-message">
            {% for field, error_list in errors.items %}
                {% for error in error_list %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}
    
    <label for="old_password">Current Password:</label>
    <input type="password" name="old_password" id="old_password" value="{{ old_password|default_if_none:'' }}" required>

    <label for="new_password1">New Password:</label>
    <input type="password" name="new_password1" id="new_password1" value="{{ new_password1|default_if_none:'' }}" required>

    <label for="new_password2">Confirm New Password:</label>
    <input type="password" name="new_password2" id="new_password2" value="{{ new_password2|default_if_none:'' }}" required>

    <button type="submit" class="btn">Change Password</button>
</form>
{% endblock %}
